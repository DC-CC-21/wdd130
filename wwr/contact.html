<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" >
    <meta name="description" content="Contact page for WDD 130 Rafting Site" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta name="author" content="Derek Christensen" >
    <title>Contact Page</title>

    <link rel="stylesheet" type="text/css" href="styles/rafting.css" >
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="Logo" width="200" >
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="trips.html">Trips</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <main id="contact">
      <div id="contactInformation">
        <div>
          <p>700 White Mountain Dr, Campton, NH</p>
          <p>(603)-700_1530</p>
          <p>wwr@rafting.org</p>
        </div>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d129608.12874874477!2d-71.58669409709161!3d44.12540418240443!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1684272484559!5m2!1sen!2sus"
          width="400"
          height="350"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <div id="images">
          <figure>
            <img
              src="images/staff1.jpg"
              width="100"
              height="100"
              alt="employee1"
            >
            <figcaption>
              George (The one on the top) has always enjoyed rafting and can't
              wait to share his experiences with you
            </figcaption>
          </figure>
          <figure>
            <img
              src="images/staff2.jpg"
              width="100"
              height="100"
              alt="employee2"
            >
            <figcaption>
              Fred enjoys kayaking and will take you through the winding rivers
              through the mountains.
            </figcaption>
          </figure>
          <figure>
            <img
              src="images/staff3.jpg"
              width="100"
              height="100"
              alt="employee3"
            >
            <figcaption>
              Al runs the food stand where you can relax and grab a snack, and
              he is always happy to help.
            </figcaption>
          </figure>
        </div>
      </div>
      <form id="form">
        <fieldset id="contactInfo">
          <legend>Contact Information</legend>
          <label>Name: <input name="name" type="text" ></label>

          <label>Email: <input name="email" type="email" > </label>
        </fieldset>
        <fieldset id="purposeField">
          <legend>Purpose</legend>
          <div id="purpose">
            <label>General Inquiry <input type="radio" name="purpose" ></label>
            <label
              >Reservation Question <input type="radio" name="purpose"
            ></label>
            <label
              >Website Suggestion <input type="radio" name="purpose"
            ></label>
          </div>
          <textarea
            name="additionalInfo"
            placeholder="Please type additional information here."
          ></textarea>
        </fieldset>
        <div>
          <input type="checkbox" />
          <label>Please subscribe me to the monthly newsletter</label>
        </div>
        <button type="submit">Submit Question</button>
      </form>
    </main>
    <footer>
      <p>&copy;2023 ☄️ Rafting Site Document ☄️ Derek Christensen ☄️ WDD 130</p>
      <a href="https://facebook.com"
        ><img src="images/facebook.webp" alt="facebook" width="50"
      ></a>
      <a href="https://twitter.com"
        ><img src="images/twitter.webp" alt="twitter" width="50"
      ></a>
      <a href="https://instagram.com"
        ><img src="images/instagram.webp" alt="instagram" width="50"
      ></a>
    </footer>
  </body>
</html>
