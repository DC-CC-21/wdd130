<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="">
    <title>WDD 130 | HTML From - User Poll</title>
    <link rel="stylesheet" type="text/css" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h1>WDD 130 | HTML From - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item">
                    <label>
                        Full Name:
                    </label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item">
                    <label>
                        Email:
                    </label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="column1">
                    <label for="browser">What is your favorite internet browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="edge">Edge</option>
                        <option value="safari">Safari</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <label for="feedback">List the places you have lived: </label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Text"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy;2023 | HTML Form - User Poll Activity | Derek Christensen</p>
    </footer>
</body>

</html>
