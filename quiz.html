<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Basic HTML CSS Quiz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Derek Christensen">
    <title>Basic HTML CSS Quiz</title>
    <link rel="stylesheet" type="text/css" href="styles/quiz.css">
</head>

<body>
    <header>
        <h1>Basic HTML CSS Quiz</h1>
    </header>
    <main>
        <form>
            <div>
                <label for="q1">
                    <span>1. </span>What does the acronym CSS stand for?
                </label>
                <input type="text" name="q1" id="q1">
            </div>
            <div>
                <label for="q2">
                    <span>2. </span>How are id and class attributes selected in CSS?
                </label>
                <textarea name="q2" id="q2"></textarea>
            </div>
            <div>
                <label for="q3">
                    <span>3. </span>Which of the following is a valid CSS comment?
                </label>
                <select name="q3" id="q3">
                    <option value="" selected disabled>Choose One...</option>
                    <option value="0">// I am a CSS comment</option>
                    <option value="0"># I am a CSS comment</option>
                    <option value="0">&lt;!-- I am a CSS comment --&gt;</option>
                    <option value="1">/* I am a CSS comment */</option>
                </select>
            </div>
            <div>
                <label for="q4">
                    <span>4. </span>What is the bottom margin given in this declaration?
                </label>
                <code>margin: 10px 5px 15px;</code>
                <input type="number" name="q4" id="q4">
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
    </footer>
</body>

</html>
